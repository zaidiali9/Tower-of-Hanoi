<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Tower of Hanoi</title>
</head>

<body>
    <div class="container">
        <div class="headingdiv">
        <h1 class="display-1"> Tower Of Hanoi </h1>
    </div>
    </div>


    <div class="container main">
        <div class="my-auto text-center row">
            <!--First ROD -->
            <div class="col-sm-4">
                <div class="vertical">
                    <span class="bg-dark"></span>
                </div>
                <div class="disks dropped-item1" id="rod1">
                    <div class=" disk1 disk testRod d 1" ></div>

                    <div class="disk2 bg-info  disk testRod 2"></div>

                    <div class="disk3 bg-success  disk testRod 3" ></div>

                    <div class="disk4 bg-danger disk testRod" value="4"></div>

                    <div class="disk5 bg-primary  disk testRod" value="5"></div>

                    <div class="disk6 bg-secondary disk testRod" value="6"></div>

                    <div class="disk7 bg-warning disk testRod" value="7"></div>

                    <div class="disk8 bg-dark disk testRod" value="8"></div>
                </div>
            </div>
            <!--Finished First ROD -->

            <!--Second ROD -->
            <div class="col-sm-4 drop-flex droppable" id="rod2">
                <div class="vertical">
                    <span class="rod2 bg-dark"></span>
                    <div class="dropped-item2"></div>
                </div>
            </div>
            <!--Finished Second ROD -->

            <!--Third ROD -->
            <div class="col-sm-4 drop-flex droppable" id="rod3">
                <div class="vertical">
                    <span class="rod3 bg-dark">
                        
                    </span>
                    <div class="dropped-item3"></div>
                </div>
            </div>
            <!--Finished Third ROD -->
        </div>
        <div class="lastdiv container">
            <h1 class="display-4 mx-auto">Moves=
                <span id="moves"> 
                </span>   
            </h1>  
            <h1 class="display-4 mx-auto">
                <span id="countdown"> 
                </span>   
            </h1>  
        </div>
            <div id= "startButtons" class="clickme mx-auto my-2">
                <button  id= "gameStart" class="btn btn-primary btn-lg">Lets Start!</button>
              </div>
              <div id= "countdown"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="fil4.js"></script>
</body>

</html>
